# configs/training.yaml

model:
  base_weights: models/yolov8n.pt

data:
  dataset_yaml: ppe_dataset/data.yaml

training:
  epochs: 60
  imgsz: 512          # ↓ safer than 640 for CPU
  batch: 2            # ↓ CRITICAL: prevents OOM kill
  device: cpu
  project: runs/detect
  name: infra_ppe_v1_retrain_cpu_safe
  workers: 0          # ↓ avoids dataloader memory spikes