# InfraGuard Training Configuration


model:
  base_weights: models/yolov8n.pt

data:
  dataset_yaml: ppe_dataset/data.yaml

training:
  epochs: 50
  imgsz: 512              # CPU-safe image size
  batch: 8                # Safe for low-memory CPU
  device: cpu             # cpu | cuda
  project: runs/detect
  name: infra_ppe_v1_cpu_safe
  workers: 0              # Avoid RAM spikes
  resume: false           # Enable only when resuming interrupted training